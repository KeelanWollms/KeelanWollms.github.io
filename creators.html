	function dropdownMobile() {
	  document.getElementById("mobileDropdown").classList.toggle("show");
	  document.getElementById("mobileNavButton").classList.toggle("flipImage");
	}
</script>
<script type="text/javascript">
$(document).ready(function(){
	$(".buttonSlide").click(function(){
		if($("#nav").is(":visible")){
			$('html, body').animate({scrollTop: ($("#nav").offset().top - $("#nav").height())}, '50');
		}
		else{
			$('html, body').animate({scrollTop: ($("#mobileNav").offset().top - $("#mobileNav").height())}, '50');
		}
	})
});
$(document).ready(function(){
	$(window).scroll(function(){ 
		$('.intro_header').css("opacity", 1 - $(window).scrollTop() / 600)
	})
});
</script>

<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>kwollmsmedia</title>
<link href="index.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://use.typekit.net/nxz5odi.css">
<link rel="stylesheet" href="https://use.typekit.net/nxz5odi.css">
<link rel="stylesheet" href="https://use.typekit.net/nxz5odi.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	function dropdownMobile() {
	  document.getElementById("mobileDropdown").classList.toggle("show");
	  document.getElementById("mobileNavButton").classList.toggle("flipImage");
	}
</script>
<script type="text/javascript">
$(document).ready(function(){
	$(".buttonSlide").click(function(){
		if($("#nav").is(":visible")){
			$('html, body').animate({scrollTop: ($("#nav").offset().top - $("#nav").height())}, '50');
		}
		else{
			$('html, body').animate({scrollTop: ($("#mobileNav").offset().top - $("#mobileNav").height())}, '50');
		}
	})
});
$(document).ready(function(){
	$(window).scroll(function(){ 
		$('.intro_header').css("opacity", 1 - $(window).scrollTop() / 600)
	})
});
</script>
</head>
<body>
<!-- Main Container -->
<div class="container"> 
  <!-- Navigation -->
  <header> 
	  <img src="pictureAssets/animatedLogo.gif" alt="logo" width="150"/>
  </header>
  <!-- Hero Section -->
  <section class="intro" id="intro">
    <h2 class="intro_header">KWOLLMS<span class="intro_headerDark">MEDIA</span></h2>
	<div class="centerSlide">
		<button class="buttonSlide">
			<img class="slideDown" alt="slideDown" src="pictureAssets/slideDown.svg"/>
		</button>
	</div>
  </section>
  <!-- About Section -->
  <div id="nav" class="sticky">
	<ul>
		<li><a href="index.html">HOME</a></li>
		<li><a href="#">THOUGHTS</a></li>
		<li><a href="#">WORK</a></li>
		<li><a href="creators.html">CREATORS</a></li>
		<li><a href="#">CONTACT</a></li>
	</ul>
  </div>
  <div id="mobileNav" class="mobileDropdown sticky">
	<button onclick="dropdownMobile()" class="navMobileButton"><img src="pictureAssets/navSlideDown.svg" alt="navDropdownButton" id="mobileNavButton"></button>
	<div id="mobileDropdown" class="mobileDropdownContent">
		<ul>
			<li><a href="index.html">HOME</a></li>
			<li><a href="#">THOUGHTS</a></li>
			<li><a href="#">WORK</a></li>
			<li><a href="creators.html">CREATORS</a></li>
			<li><a href="#">CONTACT</a></li>
		</ul>
	</div>
  </div>
<!--Content-->
  <section class="footer_banner" id="contact">
    <h2 class="hidden">Footer Banner Section </h2>
    <p class="footer_header">GET IN CONTACT WITH ME</p>
    <div class="button">CONTACT&nbsp;</div>
	<center class="footer">
		<a href="https://www.twitch.tv/keelanoonsk"><img class="twitchLogo" src="pictureAssets/twitchLogo.svg" alt="twitch"/></a>
		<a href="https://www.linkedin.com/in/keelan-wollms-340969185/"><img class="linkedInLogo" src="pictureAssets/linkedInLogo.svg" alt="linkedIn"/></a>
		<a href="https://twitter.com/kwollms"><img class="twitterLogo" src="pictureAssets/twitterLogo.svg" alt="twitter"/></a>
		<a href="https://www.instagram.com/kwollms/"><img class="instagramLogo" src="pictureAssets/instagramLogo.svg" alt="intagram"/></a>
	</center>
  </section>
</div>
</body>
</html>
